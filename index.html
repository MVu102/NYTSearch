<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYTimes Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="icon tps">New York Times Search</h1>

    <div class="card">
        <div class="card-header">
          Search Parameters
        </div>
        <div class="card-body">
            <p>Search term:</p><br>
            <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <p>Number of Records to Retrieve:</p><br>
            <div class="input-group mb-3">
                    <select class="custom-select" id="Records">
                      <option selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                </div>                  
            <p>Start Year(Optional):</p><br>
            <div class="input-group mb-3" >
            <input type="text" class="form-control" aria-describedby="basic-addon1" maxlength="4">
            </div>
            <p>End Year(Optiontal):</p><br>
            <div class="input-group mb-3" >
            <input type="text" class="form-control" aria-describedby="basic-addon1" maxlength="4">
            </div>
            <button class="astext">Search</button><button class="astext">Clear Results</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Top Articles
        </div>
        <div class="card-body">
            <div id="articlesList"></div>
        </div>
      </div>
</body>
</html>
